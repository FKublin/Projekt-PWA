<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TanieJedzenie</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="stylesheet" href="/src/css/feed.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>

<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">TanieJedzenie</span>
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">Strona główna</a>
          <a class="mdl-navigation__link" href="/help">O projekcie</a>
          <div class="drawer-option">
            <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
              Włącz powiadomienia
            </button>
          </div>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">TanieJedzenie</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Strona główna</a>
        <a class="mdl-navigation__link" href="/help">O projekcie</a>
        <div class="drawer-option">
          <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
            Włącz powiadomienia
          </button>
        </div>
      </nav>
    </div>
    
    <main class="mdl-layout__content mat-typography">
      <div id="create-post">
        <form>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="title">
            <label class="mdl-textfield__label" for="title" name="title">Nazwa</label>
          </div>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="manual-description">
            <input class="mdl-textfield__input" type="text" id="description">
            <label class="mdl-textfield__label" for="description" name="description">Opis</label>
          </div>
          
          <div>
            <h5 class="text mdl-color-text--primary">Smak</h5>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
              <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
              <span class="mdl-radio__label">1</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
              <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
              <span class="mdl-radio__label">2</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
                <span class="mdl-radio__label">3</span>
              </label>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                  <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="4">
                  <span class="mdl-radio__label">4</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-5">
                    <input type="radio" id="option-5" class="mdl-radio__button" name="options" value="5">
                    <span class="mdl-radio__label">5</span>
                  </label>
          </div>
          <br>

          <div>
            <h5 class="text mdl-color-text--primary">Cena</h5>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-6">
              <input type="radio" id="option-6" class="mdl-radio__button" name="options_price" value="1" checked>
              <span class="mdl-radio__label">1</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-7">
              <input type="radio" id="option-7" class="mdl-radio__button" name="options_price" value="2">
              <span class="mdl-radio__label">2</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-8">
                <input type="radio" id="option-8" class="mdl-radio__button" name="options_price" value="3">
                <span class="mdl-radio__label">3</span>
              </label>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-9">
                  <input type="radio" id="option-9" class="mdl-radio__button" name="options_price" value="4">
                  <span class="mdl-radio__label">4</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-10">
                    <input type="radio" id="option-10" class="mdl-radio__button" name="options_price" value="5">
                    <span class="mdl-radio__label">5</span>
                  </label>
          </div>

          <br>
          <div>
            <h5 class="text mdl-color-text--primary">Dostępność</h5>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-11">
              <input type="radio" id="option-11" class="mdl-radio__button" name="options_available" value="1" checked>
              <span class="mdl-radio__label">1</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-12">
              <input type="radio" id="option-12" class="mdl-radio__button" name="options_available" value="2">
              <span class="mdl-radio__label">2</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-13">
                <input type="radio" id="option-13" class="mdl-radio__button" name="options_available" value="3">
                <span class="mdl-radio__label">3</span>
              </label>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-14">
                  <input type="radio" id="option-14" class="mdl-radio__button" name="options_available" value="4">
                  <span class="mdl-radio__label">4</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-15">
                    <input type="radio" id="option-15" class="mdl-radio__button" name="options_available" value="5">
                    <span class="mdl-radio__label">5</span>
                  </label>
          </div>
          

          <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                    type="submit" id="post-btn">Post!
            </button>
          </div>
          <br>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-post-modal-btn" type="button">
              <i class="material-icons">close</i>
            </button>
          </div>
        </form>
      </div>
      
      <div class="page-content">
        <h5 class="text-center mdl-color-text--primary">Podziel się opinią</h5>
        <div id="shared-moments">

    <div class="demo-card-event mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h4>
          Nazwa
        </h4>
      </div>
      <div class="mdl-card__title mdl-card--expand">
          <h4>
            Opis
          </h4>
        </div>
        <div class="mdl-card__title mdl-card--expand">
            <h4>
              Smak / Cena / Dostępność
            </h4>
          </div>
     
      <!-- <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Add to Calendar
        </a>
        <div class="mdl-layout-spacer"></div>
        <i class="material-icons">event</i>
      </div> -->
    </div>
  </div>
  </br>


        </div>
      </div>
      <div class="floating-button">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
                id="share-image-button">
          <i class="material-icons">add</i>
        </button>
      </div>
      <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>
    </main>
  </div>
</div>
<script defer src="/src/js/material.min.js"></script>
<script src="/src/js/app.js"></script>
<script src="/src/js/feed.js"></script>
</body>
</html>
